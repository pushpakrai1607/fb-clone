<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook ~ log in or sign up</title>
  <link rel="stylesheet" href="input.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body class="bg-gray-100">

  <div class="container mx-auto mt-48 flex items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img src="fb.svg" class="w-80" alt="fb">
      <p class="mx-8 text-3xl ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative ">
      <input type="text" placeholder="Email address or phone number" class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg ">
      <input type="password" placeholder="Password"
        class="px-4 h-12 my-2 border border-1  outline-blue-600 cursor-pointer border-gray-200 rounded-lg">
      <button
        class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-md font-bold cursor-pointer">Log
        In</button>
      <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password</span>
      <hr class="my-2">
      <button
        class=" bg-green-600 text-white  hover:bg-green-700 my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create
        New Account</button>
        <span class="absolute -bottom-12 text-sm">
          <span class="font-bold hover:underline cursor-pointer">Create a Page </span>
        for a celebrity, brand or business.</span>
    </div>

  </div>

</body>

</html>
